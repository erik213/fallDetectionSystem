<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
  	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="UTF-8">
		<title>Fall Detection System</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/associate-camera.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/form-default.css}"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body id="body-register">
		<div class="nav-header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
				<a class="navbar-brand" th:href="@{/home-logged.html}">
					<img id="img-logo" th:src="@{/img/health-icon.png}" alt="health" width="30" height="30">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" >Cadastro câmera <span class="sr-only">(Página atual)</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div id="div-jumbotron" class="jumbotron">
			<div class="container" style="display: contents;">
					<form autocomplete="off" action="#" th:action="@{/associate-camera}"
							th:object="${camera}" method="post" class="form-horizontal" role="form">
							<h2 style="color: #566978;" class="display-4">Cadastrar câmera</h2>
							<p style="color:#556674;" class="lead">Insira aqui os dados para cadastrar sua câmera</p>
							<hr>
							<br>
							<p style="color:#30506a;" class="lead">Identificador do paciente<p>
							<div class="form-group">
								<input id="id-paciente" type="text" th:field="*{paciente.id_paciente}" class="form-control" required/>
							</div>
							<p style="color:#30506a;" class="lead">Localização da câmera<p>
							<div class="form-group">
									<input id="id-camera" type="text" th:field="*{localizacao_camera}" class="form-control" required/>
							</div>
							<br><br>
							
							<h2 style="font-size: 20px;"><span id="text-success" th:utext="${successMessage}"></span></h2>

							<div id="form-button" class="form-group">
									<button type="submit" class="btn btn-primary btn-block-associate">Associar</button>
									<br>
									<form>
										<input id="btn-goback-associate" class="btn btn-primary btn-block-associate" type="button" value="Voltar" onclick="history.back()">
									</form>
							</div>	
						</form>
						
			</div>
			<div class="div-img">
				<img th:src="@{/img/doctor.png}" alt="health" class="mb-4" width="400" height="400">
			</div>
		</div>	
	</body>
</html>
